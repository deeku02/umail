{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-purple-100 font-sans">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside
        class="w-1/6 bg-white h-full shadow-md flex flex-col justify-between"
      >
        <div>
          <div class="text-xl font-bold p-6 flex items-center gap-2">
            <img
              src="{% static 'umail.png' %}"
              alt="U Mail Icon"
              class="w-6 h-6"
            />
            U Mail
          </div>
          <nav class="mt-6">
            <ul>
              <li
                class="p-4 hover:bg-purple-100 cursor-pointer flex items-center gap-2"
              >
                <span class="material-icons">dashboard</span>
                <span><a href="{% url 'dashboard' %}">Dashboard</a></span>
              </li>
              <li
                class="p-4 hover:bg-purple-100 cursor-pointer flex items-center gap-2"
              >
                <span class="material-icons">bar_chart</span>
                <span><a href="{% url 'analytics' %}">Analytics</a></span>
              </li>
              <li
                class="p-4 hover:bg-purple-100 cursor-pointer flex items-center gap-2"
              >
                <span class="material-icons">settings</span>
                <span><a href="{% url 'settings' %}">Settings</a></span>
              </li>
            </ul>
          </nav>
        </div>
        <div class="p-6">
          <img
            src="https://via.placeholder.com/50"
            alt="Profile"
            class="w-12 h-12 rounded-full"
          />
        </div>
      </aside>

      {% block content %} {% endblock content %}
    </div>
  </body>
</html>
